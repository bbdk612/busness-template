<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lightslider.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/50690ef430.js" crossorigin="anonymous"></script>
    
    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/lightslider.js" defer></script>
    <script src="js/responsive_menu.js" defer></script>
    <!-- <script src="js/slider.js" defer></script> -->
    <title>Buisness</title>
</head>
<body>
    
    <header>
        <div class="header__inner">
            <img class="header__logo" src="img/logo.png">
            <div class="header__empty"></div>
            <nav class="header__nav">
                <ul>
                    <li class="active">home</li>
                    <li>service</li>
                    <li>about us</li>
                    <li>pricing table</li>
                    <li>how it work</li>
                    <li>happy clients</li>
                    <li>contact us</li>
                </ul>
            </nav>
            <div class="header__button">
                <button>
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>
    
    <section id="banner">
        <div class="banner__inner">
            <h1 class="banner__head">Boost up your Local business</h2>
            <p class="banner__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting</p>
            <form action="" class="banner__form">
                <div class="banner__input">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Full Name">
                </div>
                <div class="banner__input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email Addres">
                </div>
                <div class="banner__input">
                    <i class="fas fa-phone-alt"></i>
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                </div>
                <div class="banner__button">
                    <button>
                        Request a quote
                    </button>
                </div>
            </form>
            <div class="banner__slider">
                <div class="banner__laptop">
                    <ul id="light__slider" class="banner__carousel">
                        <li>
                            <img src="./img/photo.png" alt="">
                        </li>
                        <li>
                            <img src="./img/photo.png" alt="">
                        </li>
                        <li>
                            <img src="./img/photo.png" alt="">
                        </li>
                    </ul>
                    <img src="./img/Laptop.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </section>

    <section id="service">
        <div class="service__heading">
            <h1>Our Services</h1>
        </div>
    </section>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#light__slider').lightSlider({
                item: 1,
                slideMove: 1,
                slideMargin: 0,
                loop: true,
            });
        });
    </script>
</body>
</html>
